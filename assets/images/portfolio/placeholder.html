<!DOCTYPE html>
<html>
<head>
  <title>Placeholder Image Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/canvas-toBlob.js/1.0.0/canvas-toBlob.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    canvas { border: 1px solid #ccc; margin-bottom: 10px; }
    button { padding: 10px; margin: 5px; }
  </style>
</head>
<body>
  <h1>Portfolio Placeholder Image Generator</h1>
  <canvas id="canvas" width="800" height="600"></canvas>
  <div>
    <button onclick="generateImage('film-1', '#3D5A80', 'Film Project', 'Short Film: Echoes')">Generate film-1.jpg</button>
    <button onclick="generateImage('film-2', '#293241', 'Film Project', 'Behind the Scenes')">Generate film-2.jpg</button>
    <button onclick="generateImage('music-1', '#7B506F', 'Music Project', 'Ambient Collection')">Generate music-1.jpg</button>
    <button onclick="generateImage('music-2', '#9B6A9C', 'Music Project', 'Game Soundtrack')">Generate music-2.jpg</button>
    <button onclick="generateImage('game-1', '#2A9D8F', 'Game Project', 'Pixel Adventure')">Generate game-1.jpg</button>
    <button onclick="generateImage('game-2', '#264653', 'Game Project', 'Melody Maze')">Generate game-2.jpg</button>
    <button onclick="generateImage('art-1', '#E76F51', 'Art Project', 'Digital Illustrations')">Generate art-1.jpg</button>
    <button onclick="generateImage('art-2', '#F4A261', 'Art Project', 'Traditional Sketches')">Generate art-2.jpg</button>
    <button onclick="generateImage('animation-1', '#E9C46A', 'Animation Project', 'Character Animation Study')">Generate animation-1.jpg</button>
    <button onclick="generateImage('animation-2', '#E9A46A', 'Animation Project', 'Animation Keyframes')">Generate animation-2.jpg</button>
  </div>
  <p>Click each button to generate and download the corresponding placeholder image.</p>

  <script>
    function generateImage(filename, bgColor, title, subtitle) {
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      
      // Clear canvas
      ctx.fillStyle = bgColor;
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      // Draw title
      ctx.fillStyle = 'white';
      ctx.font = 'bold 48px Arial';
      ctx.textAlign = 'center';
      ctx.fillText(title, canvas.width/2, canvas.height/2 - 30);
      
      // Draw subtitle
      ctx.font = '24px Arial';
      ctx.fillText(subtitle, canvas.width/2, canvas.height/2 + 30);
      
      // Save image
      canvas.toBlob(function(blob) {
        saveAs(blob, filename + ".jpg");
      }, 'image/jpeg', 0.9);
    }
  </script>
</body>
</html>
