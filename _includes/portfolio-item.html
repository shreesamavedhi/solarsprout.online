{% assign post = site.posts | where: "title", include.title | first %}
<div class="portfolio-item">
  <div class="portfolio-image">
    <img src="{{ include.image }}" alt="{{ include.alt }}">
    <div class="overlay">
      <a href="{{ include.link }}" class="view-button">{{ include.button_text }}</a>
    </div>
  </div>
  <div class="portfolio-info">
    <h3>{{ include.title }}</h3>
    {% if post %}
      <p>{{ post.description | truncate: 120 }}</p>
      <div class="portfolio-tags">
        {% for tag in post.tags %}
          <a href="/tag/{{ tag | slugify }}" class="portfolio-tag tag-{{ tag | slugify }}">{{ tag | capitalize }}</a>
        {% endfor %}
      </div>
    {% endif %}
  </div>
</div>
