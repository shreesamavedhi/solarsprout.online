{% if include.links %}
<div class="quick-links">
  {% for link in include.links %}
    <a href="{{ link.url }}" class="quick-link">
      <i class="fas fa-{{ link.icon }}"></i> {{ link.text }}
    </a>
  {% endfor %}
</div>

<style>
.quick-links {
  display: flex;
  gap: 1rem;
  margin-bottom: 2rem;
}
.quick-link {
  display: inline-flex;
  align-items: center;
  gap: 0.5rem;
  padding: 0.5rem 1rem;
  background: #f5f5f5;
  border-radius: 4px;
  text-decoration: none;
  color: inherit;
  transition: background 0.2s;
}
.quick-link:hover {
  background: #e5e5e5;
  text-decoration: none;
}
</style>
{% endif %}
